<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>complete responsive coffee shop website design</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<style>


.wholeContainer {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

.container2 {
  padding: 4em;
}

.card2 {
  width: 20em;
  border-radius: 16px;
  background-color: grey;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  padding: 3em 2em;
  perspective: 1000px;
  transform-style: preserve-3d;
}

.header2 {
  position: relative;
}

.bg2 {
  width: 8em;
  height: 8em;
  background: #ff9800;
  border-radius: 50%;
  margin: 0 auto;
}

.img2 {
  position: absolute;
  top: 0;
  width: 75%;
  transform: translate(24%, -16%) rotate(29deg);
  transition: transform 0.3s ease;
}

.name2{
  font-size: 28px;
  margin: 1.2em 0 0.5em;
  transition: transform 0.3s ease;
}

.shoe-size2 {
  display: flex;
  justify-content: space-between;
  transition: transform 0.3s ease;
}

.shoe-size2 .span2 {
  display: inline-block;
  background-color: #ddd;
  color: #2b2b2b;
  text-align: center;
  padding: 0.3em 1.4em;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  border-radius: 30px;
}

.shoe-size2 .input2 {
  opacity: 0;
  position: absolute;
}

.shoe-size2 .input2:checked + span {
  background-color: #ff9800;
  color: #fff;
}

.description2 {
  margin-top: 0.8em;
  transition: transform 0.3s ease;
}

.buy2 {
  margin-top: 2em;
  width: 100%;
  border: 0;
  padding: 0.6em 0;
  font-weight: 500;
  font-size: 16px;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  border-radius: 50px;
  background-color: #ff9800;
  color: #fff;
  cursor: pointer;
  outline: none;
}

.hover-state2 .img2 {
  transform: translateZ(180px) translate(24%, -16%) rotate(0);
}

.hover-state2 .name2 {
  transform: translateZ(150px);
}

.hover-state2 .shoe-size2 {
  transform: translateZ(100px);
}

.hover-state2 .description2 {
  transform: translateZ(75px);
}

</style>
<body>

<!-- header section starts  -->

    </div>

    <div class="cart-items-container">

        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/cart-item-2.png" alt="">
            <div class="content">
                <h3>cart item 02</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/cart-item-3.png" alt="">
            <div class="content">
                <h3>cart item 03</h3>
                <div class="price">$15.99/-</div>
                <h3>cart item 01</h3>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/cart-item-4.png" alt="">
            <div class="content">

</div>

<!-- custom js file link  -->
<script src="js/script.js"></script>
<script>
var container = document.querySelector(".container2");
var card = document.querySelector(".card2");

container.addEventListener("mousemove", (event) => {
  var xAxis = (window.innerWidth / 2 - event.pageX) / 20;
  var yAxis = (window.innerHeight / 2 - event.pageY) / 20;
  card.style.transform = `rotateX(${yAxis}deg) rotateY(${xAxis}deg)`;
});

container.addEventListener("mouseenter", (event) => {
  card.classList.add("hover-state2");
  card.style.transition = "none";
});

container.addEventListener("mouseleave", (event) => {
  card.classList.remove("hover-state2");
  card.style.transition = "all 0.5s ease";
  card.style.transform = `rotateX(0) rotateY(0)`;
});


</script>

</body>
